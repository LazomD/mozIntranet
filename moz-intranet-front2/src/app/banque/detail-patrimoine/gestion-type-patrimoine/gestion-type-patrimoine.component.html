<div class="row">
  <div class="col-6">
    <div class="card">
      <div class="card-body">

        <form class="form-inline" (ngSubmit)="onSubmit()" #typeCategorieForm="ngForm">
          <div class="form-group mb-2">
            <input type="text" readonly class="form-control-plaintext" id="staticEmail2" value="Type de patrimoine">
          </div>
          <div class="form-group mx-sm-3 mb-2">
            <input type="text" class="form-control" id="name"
                   required
                   [(ngModel)]="model.name" name="name"
                   #name="ngModel">
          </div>
          <button type="submit" class="btn btn-primary mb-2" [disabled]="!typeCategorieForm.form.valid">Ajouter</button>
        </form>

        <table class="table table-striped">
          <thead>
          <tr>
            <th scope="col">Id</th>
            <th scope="col">Nom</th>
          </tr>
          </thead>
          <tbody>
          <tr *ngFor="let typePatrimoine of typesPatrimoine; index as i">
            <th scope="row">{{ typePatrimoine.id }}</th>
            <td>
              {{typePatrimoine.name}}
            </td>
          </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
</div>
