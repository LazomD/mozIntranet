<div class="row">
  <div class="col-6">
    <div class="card">
      <div class="card-body">
        <p><a><button type="button" class="btn btn-primary" >Ajouter un type de patrimoine</button></a></p>


        <table class="table table-striped">
          <thead>
          <tr>
            <th scope="col">Id</th>
            <th scope="col">Nom</th>
          </tr>
          </thead>
          <tbody>
          <tr *ngFor="let typePatrimoine of typesPatrimoine; index as i">
            <th scope="row">{{ typePatrimoine.id }}</th>
            <td>
              {{typePatrimoine.name}}
            </td>
          </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
</div>
